name: Daily QuantAgri Tracker Update

on:
  schedule:
    # Runs at 9 PM UTC (4 PM EST) on weekdays
    - cron: '0 21 * * 1-5'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-tracker:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install yfinance pandas
      
      - name: Run tracker update
        run: |
          python quantagri_tracker.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com" 
          git config --local user.name "github-actions[bot]"
          git add quantagri_tracker.csv
          git diff --staged --quiet || git commit -m "ðŸ“Š Daily tracker update $(date +%Y-%m-%d)"
          git push
